{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="topbar">
  <!-- Breadcrumbs-->
  <ul class="breadcrumbs">
    <li class="breadcrumbs-item">
      <a class="breadcrumbs-link" href="{% url 'home' %}"
        ><span class="breadcrumbs-icon fa-home"></span><span>Dashboard</span></a
      >
    </li>
    <li class="breadcrumbs-item">
      <a class="breadcrumbs-link" href="{% url 'categories' %}"
        ><span class="breadcrumbs-icon fa-tags"></span><span>Categorías</span></a
      >
    </li>
    <li class="breadcrumbs-item">{{category.name}}</li>
  </ul>
</section>
<section class="section-sm">
  <div class="container-fluid">
    <div class="panel panel-nav">
      <div class="panel-header d-flex flex-wrap align-items-center justify-content-between">
        <h3 class="panel-title">Editar categoría {{category.name}}</h3>
      </div>
    </div>
    <div class="panel-body">
      <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="tab-content">
          <div
            class="tab-pane fade show active"
            id="panelTab1"
            role="tabpanel">
            <div class="row row-15">
              <div class="col-md-4 col-xl-3">
                  <div class="tower-file">
                    {{form.image}}
                    <div class="group-10">
                      <label class="btn btn-lg btn-primary" for="id_image"><span class="mdi-upload"></span><span>Imagen</span></label>
                      <button class="tower-file-clear btn btn-lg btn-secondary align-top" type="button">Clear</button>
                    </div>
                  </div>
                </div>
              <div class="col-md-8 col-xl-9">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="basic-addon1"
                      ><span class="fa-tag"></span
                    ></label>
                  </div>
                  {{form.name}}
                </div>
              </div>
              <div class="col-sm-8">
                      
                    </div>
              <div class="col-sm-4 text-right">
                      <button class="btn btn-primary" type="submit">Guardar categoría</button>
                    </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</section>
{% endblock content %}
