{% extends "base.html" %} 
{% load static %} 
{% block content %}
<section class="topbar">
  <!-- Breadcrumbs-->
  <ul class="breadcrumbs">
    <li class="breadcrumbs-item">
      <a class="breadcrumbs-link" href="{% url 'home' %}"
        ><span class="breadcrumbs-icon fa-home"></span><span>Dashboard</span></a
      >
    </li>
    <li class="breadcrumbs-item">
      <a class="breadcrumbs-link" href="{% url 'extras' %}"
        ><span class="breadcrumbs-icon fa-home"></span
        ><span>Adicionales</span></a
      >
    </li>
    <li class="breadcrumbs-item">Adicional {{choice.name}}</li>
  </ul>
</section>
<section class="section-sm">
  <div class="container-fluid">
    <div class="panel panel-nav">
      <div class="panel-header d-flex flex-wrap align-items-center justify-content-between">
        <h3 class="panel-title">Crear nuevo adicional</h3>
      </div>
      <div class="panel-body">
        <form method="post">
        {% csrf_token %}
          <div class="tab-content">
            <div class="tab-pane fade show active" id="panelTab1" role="tabpanel">
              <div class="row">
                <div class="col-md-3">
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="basic-addon1"><span class="fa-tag"></span></label>
                    </div>
                    {{form.name}}
                  </div>
                </div>
                <div class="col-md-3">
                  {{form.choice_type}}
                </div>
                <div class="col-md-3">
                  {{form.price}}
                </div>
                <div class="col-md-3">
                  <div class="custom-control custom-checkbox">
                      {{form.chosen}}
                      <label class="custom-control-label" for="id_chosen">Activado por default</span></label>
                  </div>
                </div>
                <div class="col-md-8">
                </div>
                <div class="col-md-4 text-right">
                  <button class="btn btn-primary" type="submit">Guardar adicional</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
